name: Cypress Tests

on:
  push:
    branches:
      - main
      - dev # Run tests on pushes to these branches
  pull_request:
    branches:
      - main
      - dev

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use latest LTS version
          cache: 'npm' # Cache node_modules

      - name: Install dependencies
        run: npm ci # Faster than npm install

      - name: Start application
        run: |
          npm run build # Build the app if needed
          npm start &   # Start the app in the background
        env:
          CYPRESS_BASE_URL: http://localhost:3000 # Adjust to match your app's URL

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 300000 # 5 min timeout

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000' # Ensure app is running
          wait-on-timeout: 300 # 5 min timeout

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
